<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock example</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="p-hr" id="p-hr"></div>
        </div>
        <div class="min">
            <div class="p-min" id="p-min"></div>
        </div>
        <div class="sec">
            <div class="p-sc" id="p-sc"></div>
        </div>
    </div>

    <script src="dist/scripts.js"></script>
</body>
</html>
